<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html" charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
	<title>Web App | Fed 2</title>
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- static assets -->
	<link rel="stylesheet" type="text/css" href="dest/css/style.css" media="screen, handheld" />

</head>
<body>
	
	<!-- Live reload -->
	<script src="//localhost:35729/livereload.js"></script>

	<div id="loader" class="loader loader--isactive">
		<div class="loader__content">
			<p><i class="fa fa-refresh fa-spin"></i> Loading...</p>
		</div>
	</div>

	<div class="wrapper">
		<header id="header" class="header">
			<nav class="global-nav">
				<ul class="global-nav__ul">
					<li><a href="#main">Main</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</nav>
		</header>
		<section class="content" id="fed-app"></section>
	</div>

	<footer class="footer">
		<div class="footer__content">
			<p>Front-end 2 - Webapplication</p>
		</div>
	</footer>

	<!-- Templates  -->
	<script id="template-main" type="text/x-handlebars-template">
		<section class="main">
			<div class="main__nav">
  				<ul class="main__nav-ul">
  					<li><a title="Events" href="#main/event">Events</a></li>
  					<li><a title="Venue" href="#main/venue">Venue</a></li>
  					<li><a title="Production" href="#main/production">Production</a></li>
  				</ul>
  			</div>
  			
  			<div id="main-content" class="main__content">
  				<p>Selecteer een categorie...</p>
  			</div>
		</section>
	</script>

	<script id="template-list" type="text/x-handlebars-template">
  		<div id="list-view" class="main">
  			<div class="main__nav">
  				<ul class="main__nav-ul main__nav-left">
  					<li><a title="Events" href="#main/event">Events</a></li>
  					<li><a title="Venue" href="#main/venue">Venue</a></li>
  					<li><a title="Production" href="#main/production">Production</a></li>
  				</ul>
  				<div class="main__nav-plain main__nav-right">
  					<p>Page: {{metadata.page}} | Per Page: {{metadata.per_page}}</p>
  				</div>
  			</div>

  			<div class="main__filter">
  				<div class="form">
  					<label class="form__label" for="form__event-locality">In de buurt van</label>
  					<div class="form__input-holder">
  						<input id="form-input-locality" class="form__input" type="text" placeholder="Bijv. Amsterdam">
  					</div>
  					<a id="form-btn-submit" href="javascipt:void(0);" title="Submit">Zoek</a>
  				</div>
  			</div>

  			<div class="main__content">
  				<div class="main__content-inner">
		  			{{#each results}}
		  				<div class="main__content-item main__content-item--small">
		  					<h1>{{title}}</h1>
		  					<ul>
						  		<li><a href="#main/{{listType}}/{{cidn}}">cidn: {{cidn}}</a></li>
						  		<li>created: {{created}}</li>
						  		<li>disabilityInformation: {{disabilityInformation}}</li>
						  		<li>homepage: {{homepage}}</li>
						  		<li>locationAddress: {{locationAddress}}</li>
						  		<li>modified: {{monified}}</li>
						  		<li>sameAs: {{sameAs}}</li>
						  		<li>telephone: {{telephone}}</li>
						  		<li>type: {{type}}</li>
						  		<li>uri: {{uri}}</li>
						  		<li>venueType: {{venueType}}</li>
						  	</ul>
					  	</div>
					{{/each}}
				</div>
			</div>
  		</div>
	</script>

	<script id="template-detail" type="text/x-handlebars-template">
		<div class="main">
			<div class="main__nav">
  				<ul class="main__nav-ul">
  					<li><a title="Events" href="#main/{{listType}}"><i class="fa fa-reply"></i> Terug - {{listType}}</a></li>
  					<li><span class="main__nav-link">Cidn: {{cidn}}</span></li>
  				</ul>
	  		</div>

	  		<div class="main__content">
	  			<div class="main__content-inner">
	  				<div class="main__content-item main__content-item--large">
						<h1>Title: {{title}}</h1>
						<ul>
							<li>attatchment: {{attatchment}}</li>
							<li>cidn: {{cidn}}</li>
							<li>description: {{description}}</li>
							<li>eventStatus: {{eventStatus}}</li>
							<li>hasBeginning: {{hasBeginning}}</li>
							<li>hasEnd: {{hasEnd}}</li>
							<li>modified: {{modified}}</li>
							<li>offer: {{offers}}</li>
							<li>productions: {{productions}}</li>
							<li>sameAs: {{sameAs}}</li>
							<li>type: {{type}}</li>
							<li>uri: {{uri}}</li>
							<li>venue: {{venue}}</li>
						</ul>
						<div>
							<ul>
								<li><a target="_blank" href="http://api.artsholland.com/rest/event/{{cidn}}/venue.json">Venues in which event {{cidn}} takes place</a></li>
								<li><a target="_blank" href="http://api.artsholland.com/rest/event/{{cidn}}/production.json">Productions associated with the event {{cidn}}</a></li>
								<li><a target="_blank" href="http://api.artsholland.com/rest/event/{{cidn}}/room.json">Rooms in which event {{cidn}} takes place</a></li>
								<li><a target="_blank" href="http://api.artsholland.com/rest/event/{{cidn}}/attatchment.json">Attatchments associated with event {{cidn}}</a></li>
								<li><a target="_blank" href="http://api.artsholland.com/rest/event/{{cidn}}/offering.json">Offers available for event {{cidn}}</a></li>
								<li><a target="_blank" href="http://api.artsholland.com/rest/event/{{cidn}}/offering/offering-name/price.json">Price specification of offer [name]</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</script>

	</script>

	<script id="template-404" type="text/x-handlebars-template">
		<section class="page-404">
			<h1>404 Pagina niet gevonden</h1>
		</section>
	</script>
	
	<!-- Javascipt -->
	<script src="dest/js/lib.min.js"></script>
	<script src="dest/js/app.js"></script>
	<script>

		(function(){
			fedApp.app.init();
		})();

	</script>
</body>
</html>
